{% extends "base_generic.html" %}

{% block content %}
    <h1>Sports</h1>

    {% if sports_list %}
    <ul>

      {% for sport in sports_list %}
      <li>
        <a href="{% url 'sport'%}?id={{sport.id}}">{{ sport.name }}</a> ({{sport.description}})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no sports for now..</p>
    {% endif %}
{% endblock %}
