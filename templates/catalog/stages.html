{% extends "base_generic.html" %}

{% block content %}
    <h1>Stages</h1>

    {% if stages_list %}
    <ul>

      {% for stage in stages_list %}
      <li>
        <a href="{% url 'stage'%}?id={{stage.id}}">{{ stage.name }}</a> {{ stage.place }} {{ stage.stage_date }}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no authors for now..</p>
    {% endif %}
{% endblock %}
